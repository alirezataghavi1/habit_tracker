// Root-level build.gradle file

// Ensure the correct AGP version compatible with Gradle 8.1+
// The latest compatible AGP version is 8.1.0 or higher. Update this line if necessary.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the correct AGP version here
        classpath 'com.android.tools.build:gradle:8.1.0' // Compatible with Gradle 8.1+
        // Add other dependencies here as needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
